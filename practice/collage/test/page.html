<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function swapValues() {
            // Get values from input fields or define your own values
            let value1 = parseInt(document.getElementById('input1').value);
            let value2 = parseInt(document.getElementById('input2').value);

            // Swap values using XOR
            value1 = value1 ^ value2;
            value2 = value1 ^ value2;
            value1 = value1 ^ value2;

            // Display the result
            document.getElementById('result').innerText = `Swapped values: ${value1}, ${value2}`;
        }
    </script>
</head>
<body>
    <h2>Swap Values Using XOR</h2>
    <label for="input1">Value 1: </label>
    <input type="number" id="input1" placeholder="Enter value 1">
    <br>
    <label for="input2">Value 2: </label>
    <input type="number" id="input2" placeholder="Enter value 2">
    <br>
    <button onclick="swapValues()">Swap Values</button>
    <div id="result"></div>
</bodbs
