<html>
    <head>
        <title>
            passport form
        </title>
        <link rel="stylesheet" href="from.css">
    </head>
    <body>
        <div class="container">
        <form>
            <h1>Online Registation Form</h1>
            <p>Application's Information</p>
            <label>Surname</label>
            <input class="sname" type="text"><br><br>
            <label>Given Name*</label>
            <input class="gname" type="text"><br><br>
            
            Have you ever changed your name? if yes,click the box and give details.
            <input class="box" type="checkbox" name=" ">
            <br><br>
            <label>Sex*</label>
            <select class="sex">
                <option class="sex" placeholder="Select Gender">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>
            <label>Date Of Birth*</label>
            <input  class="dob" type="date" name=" " placeholder="dd/mm/yy"><br><br>
            <label>Country Of Birth*</label>
            <select class="cob">
                <option placeholder="Select Country">Select Country</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="China">China</option>
            </select><br><br>
            <label>Place Of Birth*</label>
            <input class="pob" type="text" name=" "><br><br>
            <label>Current Nationality*</label>
            <select class="cn">
                <option placeholder="Select Country">Select Country</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="China">China</option>
            </select><br><br>
            <label >National Identification Number</label>
            <input class="nin" type="text" name=" "><br><br>
            <label>Visible Mark*</label>
            <input class="vm" type="text" name><br><br>
            <button class="button" type="Exit" name="Exit" value="click">Exit</button>
            <button type="Save & Continue" name="Save & Continue" value="click">Save & Continue</button>
        </form>
    </div>
    </body>
</html>
